name: MVP Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.platforms.os }}
    strategy:
      matrix:
        platforms:
          - os: ubuntu-latest
          - os: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
            
      - name: Install dependencies
        run: pnpm install

      - name: Build application
        run: pnpm run build-nix
