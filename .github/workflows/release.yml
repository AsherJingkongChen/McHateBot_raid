name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build-release:
    runs-on: ${{ matrix.platforms.os }}
    strategy:
      matrix:
        platforms:
          # - os: windows-latest
          #   builder: build
          - os: macos-latest
            builder: build-nix

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
            
      - name: Install dependencies
        run: pnpm install

      - name: Build application
        run: pnpm run ${{ matrix.platforms.builder }}

      - name: Create archive
        run: |
          mv exe McHateBot_raid.${{ github.ref_name }}
          zip -9r McHateBot_raid.${{ github.ref_name }}.zip McHateBot_raid.${{ github.ref_name }}/

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: McHateBot_raid.${{ github.ref_name }}.zip